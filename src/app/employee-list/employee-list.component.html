<div class="max-w-3xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Employee Hierarchy</h2>
    <div class="flex justify-center">
      <nz-tree
        [nzData]="nodes"
        nzShowIcon
        nzDraggable
        (nzOnDrop)="onDrop($event)"
        [nzTreeTemplate]="nzTreeTemplate"
        class="w-full max-w-lg focus:outline-none focus:bg-transparent"
      >
        <ng-template #nzTreeTemplate let-node >
          <li class="p-2 bg-gray-100 border-black border-2 rounded-lg mb-2 shadow-md flex items-center focus:outline-none focus:bg-transparent">
            <span>{{ node.title }}</span>
          </li>
        </ng-template>
      </nz-tree>
    </div>
  </div>
