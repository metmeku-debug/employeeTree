<div class="max-w-3xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Employee List</h2>
    <form (ngSubmit)="addEmployee()" class="flex flex-col mb-6">
      <input type="text" [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required class="mb-2 p-2 border border-gray-300 rounded">
      <input type="text" [(ngModel)]="newEmployee.description" name="description" placeholder="Description" required class="mb-2 p-2 border border-gray-300 rounded">
      <select [(ngModel)]="newEmployee.parentId" name="parentId" class="mb-2 p-2 border border-gray-300 rounded">
        <option [ngValue]="null">No Parent</option>
        <option *ngFor="let emp of employees" [ngValue]="emp.id">{{ emp.name }}</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-700 mb-4">Add Employee</button>
    </form>
  
    <hr class="my-4">
  
    <div class="relative mb-4"> 
      <input id="search-input" type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search by name" class="mb-4 p-2 border border-gray-300 rounded w-full rounded-full shadow-md">
      <span class="absolute inset-y-0 right-4 bottom-3 flex items-center pl-3 cursor-pointer" (click)="focusSearchInput()">
        <i class="fas fa-search text-gray-500"></i>
      </span>
    </div>
  
    <ul class="list-none p-0">
      <li *ngFor="let employee of filteredEmployees" class="flex items-center mb-2">
        <input [(ngModel)]="employee.name" name="name" class="flex-1 p-2 border border-gray-300 rounded mr-2">
        <input [(ngModel)]="employee.description" name="description" class="flex-1 p-2 border border-gray-300 rounded mr-2">
        <select [(ngModel)]="employee.parentId" name="parentId" class="flex-1 p-2 border border-gray-300 rounded mr-2">
          <option [ngValue]="null">No Parent</option>
          <option *ngFor="let emp of employees" [ngValue]="emp.id">{{ emp.name }}</option>
        </select>
        <button (click)="updateEmployee(employee)" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700 mr-2">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Delete</button>
      </li>
    </ul>
  </div>
